type UserAnswers @model @auth(rules: [{allow: public}]) {
  id: ID!
  selectionID: ID
  questionID: ID
  value: Int
  userID: ID!
}

type UserProfile @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
  firstname: String
  lastname: String
  email: String!
}

type Questions @model @auth(rules: [{allow: public}]) {
  id: ID!
  question: String!
  min: Int
  max: Int!
  selections: [String]
}
 